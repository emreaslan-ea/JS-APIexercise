<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="translate.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>Translate Api Exercise</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="input-translate">
                <textarea spellcheck="false" name="fromtext" class="from-text" placeholder="Enter Text"></textarea>
                <textarea spellcheck="false" name="totext" class="to-text" placeholder="Translate"></textarea>
            </div>
            <ul class="control">
                <li class="row-from">
                    <div class="icon"><i class="fa-solid fa-clone copy-from"></i></div>
                </li>
                <li>
                    <div class="selects">
                        <select class="select-from"></select>
                    </div>
                </li>
                <li class="exchange-lang">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </li>
                <li>
                    <div class="selects">
                        <select class="select-to"></select>
                    </div>
                </li>
                <li class="row-to">
                    <div class="icon"><i class="fa-solid fa-clone copy-to"></i></div>
                </li>
            </ul>
        
        </div>
        <button class="translate-btn">Translate Text</button>
    </div>
</body>
    <script src="countries.js"></script>
    <script src="translate.js"></script>
</html>
