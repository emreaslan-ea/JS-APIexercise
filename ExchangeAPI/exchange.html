<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="exchange.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Convertor API</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Currency Convertor</h2>
        </div>
        <div class="enter-amount">
            <p>Enter Amount</p>
            <input type="number" name="amount" id="amount" placeholder="1">
        </div>
        <div class="choose-currency">
            <div class="from">
                <p>From</p>
                <div class="select-box">
                    <img src="https://flagcdn.com/36x27/tr.png" alt="">
                    <select name="from" id="from-currency">
                        <option value="usd">USD</option>
                    </select>
                </div>
            </div>
            <div class="exchange-icon">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="to">
                <p>To</p>
                <div class="select-box">
                    <img src="https://flagcdn.com/36x27/us.png" alt="">
                    <select name="from" id="to-currency">
                        <option value="usd">TRY</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="equals">
            1 USD = 1 TRY
        </div>
        <button class="convertor-btn">Convert</button>
    </div>
</body>
<script src="exchange.js"></script>
</html>
